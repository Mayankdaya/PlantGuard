services:
  - type: web
    name: plantguard
    env: python
    rootDir: Flask Deployed App
    plan: free
    buildCommand: |
      echo "üå± Setting up PlantGuard deployment..."
      pip install -r requirements.txt
      echo "‚úÖ Dependencies installed"
      
      # Verify model file exists
      if [ -f "plant_disease_model_1.pt" ]; then
        echo "‚úÖ Model file found: $(ls -lh plant_disease_model_1.pt | awk '{print $5}')"
      else
        echo "‚ö†Ô∏è  Model file not found - checking for download URL"
        if [ -n "$MODEL_URL" ]; then
          echo "Downloading model from $MODEL_URL"
          curl -L "$MODEL_URL" -o "plant_disease_model_1.pt"
          echo "‚úÖ Model downloaded successfully"
        else
          echo "‚ùå No model file or URL provided"
          exit 1
        fi
      fi
      
      echo "üöÄ Build complete - ready to start PlantGuard"
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      # Optional: point to a hosted model file if not included in repo
      # - key: MODEL_URL
      #   value: https://your-bucket/plant_disease_model_1.pt
